<!--

    ATRIBUTOS
    EXEMPLO: <meta charset="UTF-8" />
    meta é um tag, charset é um elemento (que define os caracteres que serão usados) e UTF-8 é um atributo para esse elemento 

    IMAGENS
    uma imagem exige diversos elementos. São eles:
    src (source): é o caminho, a origem, de onde o html vai carregar a imagem
    alt: é uma descrição para a imagem, geralmente usada quando a imagem não carrega
    width: largura
    height: altura
    exemplo de imagem:
    <img src="imagem.jpg" alt="Montanhas" width="500px" height="300px">

    TABELAS
    elementos:
    table: tabela em si
    tr (row): linha
    th (header): cabeçalho de determinada linha
    td (data): dados em determinada linha
    exemplo:
    <table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Paulo</td>
        <td>23</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>25</td>
    </tr>
</table>

    LINKS
    o elemento <a> é usado para criar links
    o atributo href é o destino do link
    exemplo:
    <a href="https://www.youtube.com/">Acesse o youtube</a>

    REFERÊNCIAS DE ARQUIVOS
    EXISTEM DUAS MANEIRAS DE REFERENCIAR ARQUIVOS:
    ABSOLUTO: dá todas as informações desde o C:/ (não é bom pois só funciona no pc local)
    RELATIVO: dá informações do caminho do arquivo a partir da localização do arquivo que está buscando (é o melhor pois funciona em todo pc desde que o projeto completo esteja em uma pasta só)
    Para buscar um arquivo que está em uma pasta anterior usamos "../" exemplo: href="../arquivo.html"
-->
